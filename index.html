<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patatype clone</title>
    <script type = "text/javascript" src="paper-full.min.js"></script>
    <script type="text/paperscript" canvas="myCanvas">
        var shape = [];
        function onKeyDown(event) {
            var x = Math.floor(Math.random() * view.size.width);
            var y = Math.floor(Math.random() * view.size.height);

            randomShape(x,y);
  
        }
        function onFrame(event) {
            for(var i = 0; i<shape.length; i++){
                shape[i].fillColor.hue += 1;
                shape[i].scale(.9);
            }

        }
        function randomShape(x,y){
            console.log(x,y);
            var num = Math.floor(Math.random() * 3);
            console.log(num);
            if(num === 0){
                var circle2 = new Path.Circle(new Point(x,y),400);
                circle2.fillColor = randomColor();
                shape.push(circle2);
            }
            if(num === 1){
                var circle2 = new Path.Rectangle(new Point(x,y),500);
                circle2.fillColor = randomColor();
                shape.push(circle2);
            }
            if (num === 2){
                var sides = Math.floor(Math.random() * 10 + 2);
                var polygon = new Path.RegularPolygon(new Point(x,y), sides, 400);
                polygon.fillColor = randomColor();
                shape.push(polygon);
            }
        }
        function randomColor(){
            var r = Math.floor(Math.random()*256);
            var g = Math.floor(Math.random()*256);
            var b = Math.floor(Math.random()*256);
            return "rgb("+r+", "+g+", "+b+")";
        }
    </script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="myCanvas" resize></canvas>
</body>
</html>
